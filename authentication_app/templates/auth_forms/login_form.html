{% extends "parent_page/base_page.html" %}

{% block title %}LOGIN{% endblock title %}

{% block content %}
  <div class = "container">
  	<div class="wrapper">
  		<form action="" method="post" name="Login_Form" class="form-signin">  
          	{% csrf_token %}     
			<h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
			<hr><br>
			<input type="text" class="form-control my-1" name="{{form.username.name}}" placeholder="{{form.username.label}}" required="" autofocus="" />
		
			<input type="password" class="form-control my-1" name="{{form.password.name}}" placeholder="{{form.password.label}}" required=""/>     		  

			<button class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>  			
			{{ form.username.errors }}
			{{form.password.errors}}
			{{form.errors}}
  		</form>			
  	</div>
  </div>
{% endblock content %}
